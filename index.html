<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Guess A Number</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>Guess A Number, Any Number...</h2>
            <p>To win this game, you must guess the correct number between 1-20. You will only have four tries, choose wisely!</p>
            <input type="number" id="user-input" value="Enter Number Here...">
            <button id="guess-button">Guess!</button>
            <div>Guesses Left: <span id="counter-span"></span></div>
            <div>Your Last Guess Was: <span id="last-guess-span"></span></div>
            <img id="meme-image" src="assets/start-guessing.png" />
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
